<mat-toolbar>
  <button *ngIf="notLogin" mat-icon-button (click)="openSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <p class="title">{{ title }}</p>
  <button
    class="notification"
    *ngIf="notifications.length > 0"
    mat-icon-button
    (click)="openNotification()"
  >
    <mat-icon>notifications_active</mat-icon>
  </button>
</mat-toolbar>
<mat-progress-bar
  *ngIf="progressbar"
  mode="indeterminate"
  class="progressBar"
></mat-progress-bar>
