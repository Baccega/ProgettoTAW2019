<mat-accordion>
  <mat-expansion-panel *ngFor="let elem of menu; let i = index">
    <mat-expansion-panel-header>
      <mat-panel-title>{{ elem.category }}</mat-panel-title>
    </mat-expansion-panel-header>
    <mat-card>
      <div class="flexbox">
        <p>{{ elem.name }}</p>

        <div class="flexbox2">
          <button mat-icon-button (click)="removeQuantity(i)">
            <mat-icon>remove</mat-icon>
          </button>
          <p>{{elem.quantity}}</p>
          <button mat-icon-button (click)="addQuantity(i)">
            <mat-icon>add</mat-icon>
          </button>
        </div>

      </div>
    </mat-card>
  </mat-expansion-panel>
</mat-accordion>

<button id="send" mat-fab color="primary" (click)="sendOrder()"><mat-icon>send</mat-icon></button>
