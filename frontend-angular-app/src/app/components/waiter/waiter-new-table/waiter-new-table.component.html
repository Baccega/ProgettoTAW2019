<mat-progress-bar
  *ngIf="waitingPromise"
  mode="indeterminate"
  class="progressBar"
></mat-progress-bar>
<div class="seats-container">
  <mat-card>
    <h2 class="title">Seats number</h2>
    <div class="grid">
      <button mat-icon-button (click)="removeSeat()">
        <mat-icon>remove</mat-icon>
      </button>
      <p>{{ seats }}</p>
      <button mat-icon-button (click)="addSeat()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-card>
</div>

<button id="create" mat-fab color="primary" (click)="createTable()">
  <mat-icon>assignment_turned_in</mat-icon>
</button>
<button id="cancel" mat-fab color="accent" (click)="close()">
  <mat-icon>clear</mat-icon>
</button>
