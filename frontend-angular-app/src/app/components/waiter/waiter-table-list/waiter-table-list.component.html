<ul>
  <li *ngFor="let table of tables" (click)="navigateTo(table.number)">
    <mat-card [ngClass]="{ 'is-active': table.number == id }">
      Table: {{ table.number }}
    </mat-card>
  </li>
  <li class="newTable">
    <button mat-raised-button color="primary" (click)="goToNewTable()">
      <mat-icon>add</mat-icon>
    </button>
  </li>
</ul>
