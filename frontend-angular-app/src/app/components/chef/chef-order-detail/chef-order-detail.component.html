<ul *ngIf="order">
  <li *ngFor="let dish of this.order.dishes; let i = index">
    <mat-card>
      <div class="container">
        <p>{{ dish.name }}</p>
        <p>10:00</p>
        <button
          *ngIf="dish.status == 0"
          mat-raised-button
          color="primary"
          (click)="startDish(i)"
        >
          <mat-icon>play_arrow</mat-icon>
        </button>
        <button
          *ngIf="dish.status == 1"
          mat-raised-button
          color="accent"
          (click)="finishDish(i)"
        >
          <mat-icon>av_timer</mat-icon>
        </button>
        <button *ngIf="dish.status == 2" mat-raised-button color="disabled">
          <mat-icon>check</mat-icon>
        </button>
      </div>
    </mat-card>
  </li>
</ul>
